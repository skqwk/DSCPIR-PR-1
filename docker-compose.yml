version: "2.8"
services:

  merge_sort:
    image: "php:8.0-apache"
    ports:
      - "7001:80"
    container_name: merge_sort
    volumes:
      - ./merge_sort/:/var/www/html/

  drawer:
    image: "drawer"
    build:
      context: ./drawer/.
    ports:
      - "7002:80"
    container_name: drawer
    volumes:
      - ./drawer/:/var/www/html/

  admin:
    image: "php:8.0-apache"
    ports:
      - "7003:80"
    container_name: admin
    volumes:
      - ./admin/:/var/www/html/